id: elmo
title: Ecolink Model Ontology (ELMO)
github_org: timalamenciak
repo: elmo
report_fail_on: NONE
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - simple
  - full
import_group:
  annotation_properties:
    - rdfs:label
    - dc:description
    - dc:source
    - IAO:0000115
  products:
    - id: ro
      use_base: True
    - id: cob
      use_base: True
    - id: orcidio
      mirror_from: https://w3id.org/orcidio/orcidio.owl
      module_type: filter
      base_iris:
        - https://orcid.org/
robot_java_args: '-Xmx8G'
