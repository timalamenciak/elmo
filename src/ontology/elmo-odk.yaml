id: elmo
title: Ecolink Model Ontology (ELMO)
github_org: timalamenciak
contact: tim.alamenciak [at] gmail [.] com
repo: elmo
license: https://creativecommons.org/public-domain/
report_fail_on: NONE
use_dosdps: TRUE
documentation:
  documentation_system: mkdocs
uribase: https://w3id.org/elmo
use_custom_import_module: TRUE
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - simple
  - full
import_group:
  annotation_properties:
    - rdfs:label
    - dc:description
    - dc:source
    - IAO:0000115
    - IAO:0000114
    - IAO:0000119
    - OBI:0001886
    - IAO:0000111
    - oboInOwl:hasAlternativeId
  products:
    - id: ro
      use_base: True
    - id: envo
    - id: cob
    - id: orcidio
      mirror_from: https://w3id.org/orcidio/orcidio.owl
      module_type: filter
      base_iris:
        - https://orcid.org/
robot_java_args: '-Xmx8G'
allow_equivalents: 'all'
